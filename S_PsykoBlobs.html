<!DOCTYPE html>
<html>
<head>
  <title>S_PsykoBlobs Simulation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 70%;
      border: 4px solid #fff;
      z-index: 1;
      position: relative;
    }
    .blobs {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 2;
      mix-blend-mode: overlay;
      filter: hue-rotate(0deg);
      animation: hueCycle 10s linear infinite;
    }
    .blob {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle at center, rgba(255,0,150,0.6), transparent 70%);
      border-radius: 50%;
      animation: moveBlob 8s infinite ease-in-out alternate;
    }
    @keyframes moveBlob {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(400px, 200px) scale(1.5); }
    }
    @keyframes hueCycle {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    .controls {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      z-index: 3;
      color: white;
    }
    input[type=range] {
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="video" autoplay loop muted></video>
    <div class="blobs" id="blobs"></div>
  </div>

  <div class="controls">
    <input type="file" id="videoInput" accept="video/*"><br>
    Number of Blobs: <input type="range" id="blobCount" min="1" max="20" value="5"><br>
    Blob Size: <input type="range" id="blobSize" min="50" max="400" value="200">
  </div>

  <script>
    const video = document.getElementById('video');
    const blobsContainer = document.getElementById('blobs');
    const input = document.getElementById('videoInput');
    const blobCountControl = document.getElementById('blobCount');
    const blobSizeControl = document.getElementById('blobSize');

    input.onchange = (e) => {
      const file = e.target.files[0];
      if (file) {
        video.src = URL.createObjectURL(file);
      }
    };

    function createBlobs(count, size) {
      blobsContainer.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const blob = document.createElement('div');
        blob.className = 'blob';
        blob.style.width = size + 'px';
        blob.style.height = size + 'px';
        blob.style.top = Math.random() * window.innerHeight + 'px';
        blob.style.left = Math.random() * window.innerWidth + 'px';
        blob.style.animationDuration = (5 + Math.random() * 10) + 's';
        blob.style.background = `radial-gradient(circle at center, rgba(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},0.6), transparent 70%)`;
        blobsContainer.appendChild(blob);
      }
    }

    blobCountControl.oninput = () => {
      createBlobs(blobCountControl.value, blobSizeControl.value);
    };

    blobSizeControl.oninput = () => {
      createBlobs(blobCountControl.value, blobSizeControl.value);
    };

    createBlobs(blobCountControl.value, blobSizeControl.value);
  </script>
</body>
</html>
