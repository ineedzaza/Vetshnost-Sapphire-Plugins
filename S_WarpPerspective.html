<!DOCTYPE html>
<html>
<head>
  <title>S_WarpPerspective Simulation</title>
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      font-family: Arial;
    }
    .container {
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }
    video {
      max-width: 70%;
      transform-style: preserve-3d;
      transition: transform 0.2s;
      border: 4px solid #fff;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 10px;
    }
    input[type=range] {
      width: 200px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>S_WarpPerspective Simulation</h1>
  <div class="container">
    <video id="video" controls></video>
  </div>

  <div class="controls">
    <input type="file" id="videoInput" accept="video/*"><br>
    Rotate X: <input type="range" id="rotateX" min="-60" max="60" value="0"><br>
    Rotate Y: <input type="range" id="rotateY" min="-60" max="60" value="0"><br>
    Perspective Depth: <input type="range" id="perspective" min="200" max="2000" value="1000"><br>
  </div>

  <script>
    const video = document.getElementById('video');
    const input = document.getElementById('videoInput');
    const rotateX = document.getElementById('rotateX');
    const rotateY = document.getElementById('rotateY');
    const perspective = document.getElementById('perspective');
    const container = document.querySelector('.container');

    input.onchange = (e) => {
      const file = e.target.files[0];
      if (file) video.src = URL.createObjectURL(file);
    };

    function updateTransform() {
      container.style.perspective = perspective.value + 'px';
      video.style.transform = `rotateX(${rotateX.value}deg) rotateY(${rotateY.value}deg)`;
    }

    rotateX.oninput = updateTransform;
    rotateY.oninput = updateTransform;
    perspective.oninput = updateTransform;
  </script>
</body>
</html>
